# This is a basic workflow to help you get started with Actions

name: CI for Apache SpamAssassin Esp plugin

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.34'
      - name: install dependecies
        run: |
          cpanm HTML::Parser
          cpanm Mail::DKIM
          cpanm Net::DNS
          cpanm NetAddr::IP
      - name: Install SpamAssassin
        run: |
          cd /tmp
          wget https://dlcdn.apache.org//spamassassin/source/Mail-SpamAssassin-3.4.6.tar.gz
          tar zxvf Mail-SpamAssassin-3.4.6.tar.gz
          cd Mail-SpamAssassin-3.4.6
          perl Makefile.PL CONTACT_ADDRESS="GitHub Actions"
          make
          make install
          sa-update
      - name: Regression tests
        run: prove -lv t
